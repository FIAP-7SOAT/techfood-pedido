version: '3.8'

services:
  postgres-produtos:
    image: postgres:13.3-alpine
    container_name: postgres-produtos
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=techfood-produtos
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    volumes:
      - ./src/main/resources/sql_scripts/:/docker-entrypoint-initdb.d
    networks:
      - techfood-network

  techfood-produtos:
    container_name: techfood-produtos-app
    build:
      context: .  # Caminho correto para o servi√ßo
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      - postgres-produtos
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-produtos:5432/techfood-produtos
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
    restart: always
    networks:
      - techfood-network

networks:
  techfood-network:
    external: true
